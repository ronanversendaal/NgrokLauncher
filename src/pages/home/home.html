<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ngrok Launcher</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <p text-center >
    Enter the subdomain of your ngrok.io tunnel to launch in the browser.

    <br/><br/>
    <small>Example: Enter "86cc324f" for "86cc324f.ngrok.io"</small>
  </p>

  <ion-input full outline text-center color="primary" placeholder="xxxxxx" [(ngModel)]="this.url" ></ion-input>
</ion-content>
<ion-footer>
  <div padding>
    <button ion-button block outline (click)="launch(this.url)">Launch</button>
  </div>
</ion-footer>
