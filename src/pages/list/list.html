<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Subdomains</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-scroll style="height:100vh" scrollY="true">     
      <ion-list scroll="true">
        <div ion-item *ngFor="let item of items">
          <a (click)="itemTapped($event, item)">
            <small>{{item.url}}.ngrok.io</small>
          </a>
          <small class="item-note" item-end>
            {{item.date}}
          </small>
          <button ion-button outline icon-only item-end>
            <ion-icon name="trash"></ion-icon>
          </button>
        </div>
      </ion-list>  
  </ion-scroll>
</ion-content>
